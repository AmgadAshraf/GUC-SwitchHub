<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GUC Switch Hub</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/SignUp.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('../static/stylesheets/css/SignUp/images/background.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/front.jpg" alt="">
				</div>
				<form action="/SignUp" method="POST">
                    <h3>Create Account</h3>
                    
					<div class="form-group">
						<input type="text" name="firstname" placeholder="First Name">
						<input type="text" name="lastname" placeholder="Last Name">
					</div>
					<div class="form-wrapper">
						<input type="text" name="GUCID" placeholder="GUC ID">
					</div>
					<div class="form-wrapper">
						<input type="text" name="signupemail" placeholder="Email Address">
					</div>
				
					<div class="form-wrapper">
						<input type="password" name="signuppassword" placeholder="Password">
						<i class="zmdi zmdi-lock"></i>
					</div>


					<input type="submit" value="Sign Up">
					
				
				</form>
			</div>
		</div>
		
	</body>
</html>
